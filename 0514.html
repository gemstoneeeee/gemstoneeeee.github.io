            声音被同样巨大的黑暗吸收
            <br><br>
            我们围绕着穹顶<br>

            <br>
            谁也想不起来<br>
            谁也说不上来<br>
            <br>
            那些光点或许只是琥珀中的气泡<br>
            人们更喜欢曾经的至暗时代
