        <p>
        <center>
         
       
            <h1>
            2023.5.14
            </h1>
           
        <div class="sub">

            巨大的穹顶，笼罩着每一个人
            声音被同样巨大的黑暗吸收

            我们围绕着穹顶
            转圈，唱歌

            歌声被遗忘
            接着是脚步声

            后来脚步也逐渐被遗忘
            遗忘也被遗忘
            
            光点远远的，一个无法验证的答案
            悬挂着，连悬挂也无法验证

            有幸目睹这一切的眼球
            就成了后来者的琥珀

            谁也想不起来
            谁也说不上来

            那些光点或许只是琥珀中的气泡
            人们更喜欢曾经的至暗时代


    
        </div>
    
        </center>
    </p>
