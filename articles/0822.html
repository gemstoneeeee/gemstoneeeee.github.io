<body>
    躺在床上无所事事，期待世界上发生的任何与我无关的事情把我的注意力牵走，却不小心看到了房间里的白墙。
    像是被电镀过之后泛起一层精致的灰调，镜子反射出来的光泽就是有这样的奇效。惠美居住的小房子不也是如此，要等到日头最烈升到最高空时，她房间里才会经由对面的反射迎来阳光。
    转头一看，我也一样。
