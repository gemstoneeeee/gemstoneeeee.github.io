    <br>
        <p>
        <center>
         
       
            <h1>
            2023.5.19(2)
            </h1>
           
        <div class="sub">
            <br>
          春天的花已经谢了<br>
          行走在其中的人们却不曾察觉<br>
          天色暗了下去，与之有关的<br>
          不是太阳，而是下班<br>
          我捧着乞讨得来的三行硬币<br>
          希望它们能帮我活到明天<br>
          <br>
          叶子伸出梦一样的手，摸到星辰的灰烬<br>
          我们在雨声里，数着昨日<br>
          <br>
          凤凰鸣叫，喉与耳，皆流血<br>
          望向余额的小数点后<br>
          那些数位就像我的生命线<br>
          <br>
          春天啊，请你像带走叶子一般<br>
          带走我<br>
          
          
          <br>
            
    
        </div>
    
        </center>
    </p>
