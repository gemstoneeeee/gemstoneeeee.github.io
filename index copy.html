            <li><h4><a href="https://movie.douban.com/subject/1308575/">Blue Gate Crossing</a></h4></li>

            觉得片子的两点最喜欢也最难得。
            第一是明明剧情如此狗血，但仍然显得云淡风轻，也许是台湾本身的社会风情，一个不恰当的对比是夏洛特烦恼，同意是情感纠葛，蓝色大门轻拿轻放，让人觉得对情感的温柔即是对情感的珍惜。
            第二是蓝色大门这样的隐喻，开头和结尾都非常神奇，甚至让我幻想自己的未来——一下子就想到了拥有落地窗的温暖的蛋糕店，路过的人能看见我在里边裱花呀烘焙的身影。
            此外配乐也很美好，看完之后我又循环了accidently kelly street，在屋子里自顾自蹦跶了很久。
            <br>
            不过呢，总归是没有孟克柔那么勇敢，即使喜欢的人在身边也不敢亲上去，怕连朋友都没得做。
            <li><h4>The Eagle Shooting Heroes</h4></li>
            据说东成西就是拍完东邪西毒还有时间赶出来的搞笑片，再看的时候发现没有第一次看那时候好玩，也不那么搞笑，那些后来的大明星，在里边也都是搞笑角色而看不出什么演技。
            也不知道片子说了个什么，无厘头同时笑点也欠缺。
            再看是因为第一次是初中还是高中课上给放的，可能我只是很怀念那个时候。
            <li><h4>90年代初香港电影漫谈</h4></li>
